<div class="add-stud-btn">
    <button class="btn btn-primary" (click)="openStudentRegComponet('create')">
        <mat-icon class="add-icon">add_box</mat-icon>&nbsp;
        <label class="add-text">Add Students</label></button>
</div>

<div class="container-fluid w-80">
    <!-- Table -->
    <table mat-table [dataSource]="userDetailsData" class="mat-elevation-z8">

        <!-- Student Code Column -->
        <ng-container matColumnDef="studentCode">
            <th mat-header-cell *matHeaderCellDef> Student Code </th>
            <td mat-cell *matCellDef="let element"> {{element.studentCode}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <!-- Email Id Column -->
        <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <!--  Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
        </ng-container>

        <!--  Action Column -->

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">

                <!-- Edit Icon -->
                <mat-icon color="primary" (click)="openStudentRegComponet('edit',element)">edit</mat-icon> &nbsp;

                <!-- Delete Icon -->
                <mat-icon style="color: #F00;" (click)="openStudentRegComponet('delete',element)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<!-- Compare Product Grid Modal-->

<div class="common-modal modal fade" #studentRegisPopup tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <app-student-registration [mode]="formMode" [studentObj]="studentObj" (studentDataUpdated)="studentDetailUpdated($event)"></app-student-registration>
        </div>
    </div>
</div>
